<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Connexion</h1>
  </ion-header-bar>

  <ion-content class="login-page">
        <img class="login-logo" src="img/login-logo.png">
        <div ng-click="doLogin()" class="card card-login card-facebook">
          <i class="icon ion-social-facebook" ></i>
          <span> CONNEXION FACEBOOK </span>
        </div>
        <div ng-click="doLogin()" class="card card-login card-google">
          <i class="icon ion-social-google" ></i>
          <span> CONNEXION GOOGLE </span>
        </div>
        <div ng-click="doLogin()" class="card card-login card-insa">
          <i class="icon ion-university" ></i>
          <span> CONNEXION INSA </span>
        </div>
        <div class="login-separator">
          <p>-  OU  -</p>
        </div>
        <div class="list list-login list-inset">
          <label class="item item-input">
            <i class="icon ion-email" ></i>
            <input class="login-input" type="text" placeholder="Adresse e-mail">
          </label>
          <label class="item item-input">
            <i class="icon ion-locked" ></i>
            <input class="login-input" type="password" placeholder="Mot de passe">
          </label>
        </div>

         <a href ng-click="doLogin()" class="button button-login button-full">
           <b>Se connecter<b/>
         </a>
    </ion-content>
