<ion-view view-title="Invite your friends">
    <div class="bar bar-header bar-light">
		<h1 class="title">Invite your Friends</h1>
	</div>

    <ion-content>

		<div class="list">
			<!-- ******************* GROUPS ************************* -->
			<div class="item item-divider">
			    Groups
			</div>

		  	<div class="item item-text-wrap">
		  		<button class="button button-icon" ng-repeat="group in groups">
		  			<img src="{{group.picture}}">
		  		</button>
			    
			   
				
				<!-- ****** NEW GROUP ******* -->
		  		<button class="button button-icon">
		  			<i class="icon ion-plus-circled"></i>
		  		</button>
			    
		  	</div>
			
			<!-- ******************* FRIENDS ************************* -->
			<div class="item item-divider">
			    Friends
			</div>
			<!-- ***************** SEARCH BAR ******************* -->
			<div class="item-input-inset" style="height:40px">
				<div class="item item-input-wrapper" style="height:30px">
			       	<i class="icon ion-search placeholder-icon" style="height:30px"></i>
			   		<input type="text" ng-model="query" placeholder="Search">
			    </div>

			    <button class="button button-icon" ng-click="addFriend()">
			    	<h3 style="margin:10px; color:grey">Add</h3>
		  		</button>
			</div>
			    

			<!-- ****************** AVATARS ********************** -->
		  	<div class="item item-avatar item-button-right" ng-repeat="contact in contacts | filter:query">
		  		<div ng-if="{{searchActivate}}">
		  			test OK
		  		</div>
			    <img ng-src="{{contact.picture}}">
			    <h2>{{contact.name}}</h2>
			    <p>{{contact.description}}</p>

				<button class="button button-icon" style="margin-top:10px" ng-click="switchContactIcon($index)">
				    <i class="icon {{contact.contactIcon}}" style="color:{{contact.buttonColor}}"></i>
				</button>
		    </div>

		</div>
		
    </ion-content>

    <!-- FOOTER -->
	<a href="#/app/choix-menus">
		<div class="bar bar-footer bar-balanced">
			<div class="title">Select date</div>
		</div>
	</a>
</ion-view>
