<ion-view view-title="Vos invitations">
    <ion-content>
      <div class="list invitation">
        <div class="item item-divider">
          Today
        </div>
        <a ng-repeat="invitation in invitations" class="item invitation" href="#">
          <div class="invitation-header">
            <div class "invitation-hour">
              <span>{{invitation.hour}}</span>
            </div>
            <div class "invitation-state">
              <span ng-if="invitation.pending"> Are you going ? [Yes] [No] <span>
              <span ng-if="!invitation.pending && invitation.going"> Your are going <span>
              <span ng-if="!invitation.pending && !invitation.going"> Your are not going <span>
            </div>
          </div>

          <div class="invitation-friends">
            <img class="friend-avatar friend-item" src="{{invitation.hostFriend.pictureUrl}}">
            <div class="friend-separator friend-item"></div>
            <div ng-repeat="friend in invitation.friends">
              <img class="friend-avatar friend-item" src="{{friend.pictureUrl}}">
            </div>
          </div>
        </a>
      </div>
	</ion-content>
</ion-view>
