<ion-view view-title="Profil">
  <div class="has-tabs-top tabs-striped tabs-top tabs-background-positive tabs-color-light">
	    <div class="tabs">
	      <a class="tab-item" ng-click="afficherRegime()" ng-class="{active: prefRegime}">
	        RÃ©gime
	      </a>

	      <a class="tab-item" ng-click="afficherResto()" ng-class="{active: prefResto}">
	        Favoris
	      </a>
	    </div>
	</div>

  <ion-content padding="true" class="has-tabs-top">

    <div class="profile-image"></div>

		<div ng-show="prefRegime">
      <div class="list">
        <ion-checkbox ng-model="regime.halal">Halal</ion-checkbox>
        <ion-checkbox ng-model="regime.cacher">Cacher</ion-checkbox>
        <ion-checkbox ng-model="regime.sanssel">Sans sel</ion-checkbox>
        <ion-checkbox ng-model="regime.sansgluten">Sans gluten</ion-checkbox>
        <ion-checkbox ng-model="regime.popotteandco">Sans arachide</ion-checkbox>
	    </div>
    </div>

		<div ng-show="prefResto">

      <div class="list">
        <div ng-repeat="typeResto in dataRestos">

          <div class="item item-divider">
            {{typeResto.type}}
          </div>

          <div ng-repeat="resto in typeResto.liste">
            <ion-checkbox>{{resto.nom}}</ion-checkbox>
          </div>

        </div>
	    </div>

		</div>
	</ion-content>
</ion-view>
