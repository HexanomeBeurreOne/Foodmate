<ion-view view-title="Repas">
    <ion-content>
      <div class="list card">

        <div class="item item-repas">
          <h2>Demain - 18:30</h2>
        </div>

        <div class="item item-divider item-icon-left">
          <i class="icon ion-location"></i>
          <h3>Choix restaurant</h3>
        </div>
        <div class="item">
          <div class="row">
            <span class="col card no-padding"  ng-repeat="restaurant in restos | orderBy:'+rank'">
              <div class="item item-divider">
              {{restaurant.rank}}e | {{restaurant.votes}} p.
              </div>
              <p class="item item-text-wrap">
              {{restaurant.name}}
              </p>
                  </span>
          </div>
          <p> GÃ©rer votre choix </p>
        </div>

        <div class="item item-divider item-icon-left">
          <i class="icon ion-person-stalker"></i>
          <h3>Participants</h3>
        </div>
        <div class="item">
          <div class="list">
              <div class="item item-avatar" ng-repeat="friendId in repas[currentMealId].friendsId | orderBy:'+name'">
                <img src="{{contacts[friendId].picture}}">
                <h2>{{contacts[friendId].name}}</h2>
              </div>
          </div>
        </div>
      </div>
	</ion-content>
</ion-view>
